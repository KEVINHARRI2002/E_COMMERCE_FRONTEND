<html> 
    <head>
        <script>
            function valid()
            {
                let x = document.forms["f1"]["t2"].value;
                if(x=="")
                alert("please fill password");
            }
        </script>
    </head>
<body> 

<basefont face="cambria"> 

<form name="f1"  onsubmit="return valid()" method="post">

type="text" name="t1"></td> 
</tr> 
<tr> 
<td><b><font color="red">*</font>Password:</b></td> <td>
    <input 
type="password" name="t2" ></td> </tr>

<td><b><font color="red">*</font>Email-Id:</b></td> <td><input 
type="email" name="t3"></td>

<tr>

type="text" name="t4"></td> </tr> 
<tr> 
<td><b><font color="red">*</font>Sex:</b></td>

<td>
<input type="date" name="date">

type="checkbox" name="c3">Hindi 
<input type="checkbox" name="c4">Tamil 
</td> 
</tr> 
<tr>

</tr> 
</td>

</form>

</html>
